<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p {
            border: 2px solid purple;
        }

        /* ID selector */
        #firstpara {
            color: blue;
        }

        /* class selector */
        .bgaqua {
            color: white;
            background-color: gray;
        }

        /* grouping slector */
        footer,
        span {
            background-color: darksalmon;
        }
    </style>
</head>

<body>
    <h2>CSS Selectors</h2>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="Second paragraph" class="blueelement bgaqua">this is another simple paragraph to demonstrate css slectors</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css slectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
