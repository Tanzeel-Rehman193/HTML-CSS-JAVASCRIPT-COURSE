<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON in Javascript</title>
</head>
<body>
    <div class="container">
        This is about JSON
    </div>
    <script>

        let Jsonobj = {
            name:"Tanzeel",
            channel:"code with tanzeel",
            freind: "Shahzaib",
            food:"chicken"
        }
        console.log(Jsonobj);

        let myjsonstr = JSON.stringify(Jsonobj);
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('Tanzeel', 'Banzeel');
        console.log(myjsonstr);

        let newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
