<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>

<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; &nbsp; paragraph</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Pound is written like this &pound;</p>
        <p>Another charecter is &rAarr;</p>
        <p>Another charecter is &frac14;</p>
        <p>empty charecter is written like this &#8203;</p>

    </div>
</body>

</html>
