<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math objects in JS</title>
</head>

<body>
    <div class="container">
        <h1>This is tutorial 49</h1>
    </div>
    <script>
        //Math object
        let m = Math
        console.log(m);
        //Constants 
        console.log("The value of Math.E is", Math.E)
        console.log("The value of Math.PI is", Math.PI)
        console.log("The value of Math.LN2 is", Math.LN2)
        console.log("The value of Math.SQRT1_2 is", Math.SQRT1_2)

        //Functions 

let a = 34.78;
let b = 67.34;
console.log("The value of a and b is ", a,b);
console.log("The value of a and b is rounded ", Math.round(a),Math.round(b));

console.log("3 raised to the power of 2 is ",Math.pow(3,2));

console.log("Squareroot of 36 is ",Math.sqrt(36));
console.log("Squareroot of 64 is ",Math.sqrt(64));
console.log("Squareroot of 81 is ",Math.sqrt(81));

//Absolute function

console.log("Absolute value of 5.66 is ",Math.abs(5.66));
console.log("Absolute value of 5.66 is ",Math.abs(-5.66));

// TrignoMatric functions

console.log("The value of sin(pi) is ",Math.sin(Math.PI));
console.log("The value of cos(pi) is ",Math.cos(Math.PI));
console.log("The value of Tan(pi) is ",Math.tan(Math.PI));

//Min and Max function
console.log("minimum value of  4,5,6 is ",Math.min(4,5,6));
console.log("maximum value of  4,5,6 is ",Math.max(4,5,6));

//generating a random number
let r = Math.random();
console.log("The random number is ", r);
//Random number btw (a,b) = a + (b-a)*Math.random()
let a1 = 1;
let b1 = 100;
let r1_100= a1 + (b1-a1)*Math.random()
console.log("The random number is ", r1_100);
console.log(Math.round(r1_100));

    </script>
</body>

</html>
