<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 0.5em;
            font-weight: lighter;
            font-style: italic;
        }

        span {
            font-weight: 900;
            font-style: initial;
        }
    </style>
</head>

<body>
    <h2>CSS Fonts</h2>
    <p>lets <span>play with fonts</span> .it is very exciting</p>
</body>

</html>
